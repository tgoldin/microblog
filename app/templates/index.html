<html>
	<head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome To Microblog!</title>
        {% endif %}
	</head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>The {{ post.author.username }} said <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
